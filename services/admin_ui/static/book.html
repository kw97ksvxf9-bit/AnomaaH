<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>Book a Ride or Delivery</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body { -webkit-font-smoothing: antialiased; -moz-osx-font-smoothing: grayscale; }
    input, select { -webkit-appearance: none; -moz-appearance: none; appearance: none; font-size: 16px; border-radius: 6px; }
    button { min-height: 44px; }
  </style>
</head>
<body class="bg-slate-50 text-slate-800 min-h-screen px-4 py-6">
  <div class="max-w-md mx-auto">
    <h1 class="text-2xl sm:text-3xl font-semibold mb-6">Book a Ride or Delivery</h1>
    <form id="bookingForm" class="bg-white shadow-lg rounded-lg p-6 flex flex-col gap-5">
      <div>
        <label class="block text-sm font-medium text-slate-700 mb-2">Pickup Location</label>
        <input id="pickup" class="w-full border border-slate-300 rounded-lg px-4 py-3 focus:outline-none focus:ring-2 focus:ring-sky-500" placeholder="Enter pickup address" required />
      </div>
      <div>
        <label class="block text-sm font-medium text-slate-700 mb-2">Drop-off Location</label>
        <input id="dropoff" class="w-full border border-slate-300 rounded-lg px-4 py-3 focus:outline-none focus:ring-2 focus:ring-sky-500" placeholder="Enter drop-off address" required />
      </div>
      <div>
        <label class="block text-sm font-medium text-slate-700 mb-2">Contact Number</label>
        <input id="contact" class="w-full border border-slate-300 rounded-lg px-4 py-3 focus:outline-none focus:ring-2 focus:ring-sky-500" placeholder="Your phone number" required />
      </div>
      <div>
        <label class="block text-sm font-medium text-slate-700 mb-2">Payment Method</label>
        <select id="payment" class="w-full border border-slate-300 rounded-lg px-4 py-3 focus:outline-none focus:ring-2 focus:ring-sky-500" required>
          <option value="momo">Mobile Money</option>
          <option value="card">Card</option>
        </select>
      </div>
      <div id="map" class="h-48 bg-slate-100 rounded-lg flex items-center justify-center text-slate-400 text-sm">[Map integration here]</div>
      <div id="estimate" class="text-sm text-slate-600 bg-slate-50 p-3 rounded-lg"></div>
      <button type="submit" class="bg-emerald-600 text-white px-6 py-4 rounded-lg hover:bg-emerald-700 active:bg-emerald-800 transition font-medium text-lg w-full">Book Now</button>
    </form>
    <div id="confirmation" class="mt-6"></div>
  </div>
  <script src="/static/book.js"></script>
</body>
</html>
