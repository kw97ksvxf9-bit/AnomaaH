
plugins {
    id 'com.android.application'
    id 'org.jetbrains.kotlin.android'
    id 'org.jetbrains.kotlin.kapt'
    id 'com.google.dagger.hilt.android'
}

android {
    namespace "com.delivery.rider"
    compileSdk 34

    defaultConfig {
        applicationId "com.delivery.rider"
        minSdk 23
        targetSdk 34
        versionCode 100
        versionName "1.0.0"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        
        buildConfigField("String", "API_BASE_URL", "\"https://anomaah-auth.onrender.com/\"")
        // Separate endpoints for microservices
        buildConfigField("String", "STATUS_SERVICE_URL", "\"https://anomaah-status.onrender.com/\"")
        buildConfigField("String", "ORDER_SERVICE_URL", "\"https://anomaah.onrender.com/\"")
        buildConfigField("String", "TRACKING_SERVICE_URL", "\"https://anomaah.onrender.com/\"")
        buildConfigField("String", "NOTIFICATION_SERVICE_URL", "\"https://anomaah.onrender.com/\"")
        // when true, app will load OpenStreetMap in a WebView instead of Google Maps (for testing without billing)
        buildConfigField("boolean", "USE_OSM_FALLBACK", "true")
        // Mapbox access token (required for mapbox provider)
        def mapboxToken = project.hasProperty('MAPBOX_ACCESS_TOKEN') ? project.property('MAPBOX_ACCESS_TOKEN') : ''
        buildConfigField("String", "MAPBOX_ACCESS_TOKEN", "\"${mapboxToken}\"")
        buildConfigField("Boolean", "DEBUG_MODE", "false")
    }

    signingConfigs {
        release {
            storeFile file(System.getenv('RIDER_KEYSTORE_PATH') ?: './rider-app.jks')
            storePassword System.getenv('RIDER_KEYSTORE_PASSWORD') ?: 'android'
            keyAlias System.getenv('RIDER_KEY_ALIAS') ?: 'rider-key'
            keyPassword System.getenv('RIDER_KEY_PASSWORD') ?: 'android'
        }
    }

    buildTypes {
        release {
            signingConfig signingConfigs.release
            minifyEnabled true
            shrinkResources true
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
            debuggable false
        }
        debug {
            minifyEnabled false
            debuggable true
        }
    }

    buildToolsVersion "34.0.0"

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_11
        targetCompatibility JavaVersion.VERSION_11
    }

    kotlinOptions {
        jvmTarget = '11'
    }

    buildFeatures {
        viewBinding true
        dataBinding true
        buildConfig true
    }
    
    // kapt block removed for Java 17 compatibility
    // Ensure kapt and hilt versions match Kotlin plugin
}

dependencies {
    // Core Android
    implementation 'androidx.core:core-ktx:1.10.1'
    implementation 'androidx.appcompat:appcompat:1.6.1'
    implementation 'androidx.activity:activity-ktx:1.7.2'
    implementation 'androidx.fragment:fragment-ktx:1.6.1'
    implementation 'androidx.lifecycle:lifecycle-viewmodel-ktx:2.6.1'
    implementation 'androidx.lifecycle:lifecycle-runtime-ktx:2.6.1'
    implementation 'androidx.lifecycle:lifecycle-livedata-ktx:2.6.1'
    
    // Navigation
    implementation 'androidx.navigation:navigation-fragment-ktx:2.7.1'
    implementation 'androidx.navigation:navigation-ui-ktx:2.7.1'
    
    // UI
    implementation 'com.google.android.material:material:1.9.0'
    implementation 'androidx.constraintlayout:constraintlayout:2.1.4'
    
    // Data Storage
    implementation 'androidx.datastore:datastore-preferences:1.0.0'
    implementation 'androidx.security:security-crypto:1.1.0-alpha06'
    
    // Networking
    implementation 'com.squareup.retrofit2:retrofit:2.9.0'
    implementation 'com.squareup.retrofit2:converter-gson:2.9.0'
    implementation 'com.squareup.okhttp3:okhttp:4.11.0'
    implementation 'com.squareup.okhttp3:logging-interceptor:4.11.0'
    
    // JSON
    implementation 'com.google.code.gson:gson:2.10.1'
    
    // Dependency Injection
    implementation 'com.google.dagger:hilt-android:2.48'
    kapt 'com.google.dagger:hilt-compiler:2.48'
    
    // Location dependency (Google fused location provider)
    implementation 'com.google.android.gms:play-services-location:21.0.1'
    // Mapbox SDK for Android (map provider replacing Google Maps)
    // Mapbox SDK stubbed locally; dependency removed

    // WebSocket
    implementation 'com.neovisionaries:nv-websocket-client:2.14'

    // Firebase (Push Notifications) â€” enabled by default
    implementation 'com.google.firebase:firebase-messaging:23.2.1'
    
    // Image Loading
    implementation 'com.github.bumptech.glide:glide:4.15.1'
    kapt 'com.github.bumptech.glide:compiler:4.15.1'
    
    // Date/Time
    implementation 'joda-time:joda-time:2.12.5'
    
    // Testing
    testImplementation 'junit:junit:4.13.2'
    testImplementation 'org.mockito:mockito-core:5.2.0'
    testImplementation 'org.mockito.kotlin:mockito-kotlin:5.0.0'
    
    androidTestImplementation 'androidx.test.ext:junit:1.1.5'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.5.1'
}
